<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Book</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <h1 class="text-center">Create new book</h1>
        </div>
        <form th:action="@{/save}" th:object="${book}" method="POST">
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" id="author" type="text" th:field="*{author}">
                <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" th:field="*{title}">
                <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input class="form-control" id="genre" type="text" th:field="*{genre}">
                <div style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
            </div>

            <div class="form-group">
                <label for="volume">Volume</label>
                <input class="form-control" id="volume" type="text" th:field="*{volume}">
                <div style="color: red" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" id="price" type="text" th:field="*{price}">
                <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div>
                <button type="submit" class="btn btn-secondary btn-lg">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
