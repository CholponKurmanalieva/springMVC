<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <div class="row">
    <div>
      <h1 class="text-center fw-light">Edit</h1>
    </div>
      <form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="POST">
          <div>
              <label class="form-label" for="author">Author</label>
              <input class="form-control" id="author" th:field="*{author}" type="text">
              <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
          </div>
          <div>
              <label class="form-label" for="title">Title</label>
              <input class="form-control" id="title" type="text" th:field="*{title}">
              <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
          </div>
          <div>
              <label class="form-label" for="genre">Genre</label>
              <input class="form-control" id="genre" type="text" th:field="*{genre}">
              <div style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
          </div>
          <div>
              <label class="form-label" for="volume">Volume</label>
              <input class="form-control" id="volume" type="text" th:field="*{volume}">
              <div style="color: red" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></div>
          </div>
          <div>
              <label class="form-label" for="price">Price</label>
              <input class="form-control" id="price" type="text" th:field="*{price}">
              <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
          </div>

          <div>
              <button type="submit" class="btn btn-secondary btn-lg">Update</button>
          </div>
      </form>
  </div>
</div>
</body>
</html>
